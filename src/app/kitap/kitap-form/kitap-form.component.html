
<form [formGroup]="form">
        <span class="p-text-secondary block mb-5">Update your information.</span>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="code" class="font-semibold w-6rem">name</label>
            <input pInputText id="name" formControlName="name" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="code" class="font-semibold w-6rem">code</label>
            <input pInputText id="code" formControlName="code" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" />
            <p-button label="Save" (click)="saveBook()" />
        </div>
      </form>
